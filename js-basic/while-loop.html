<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let nilai = 1;
      while (nilai <= 10) {
        document.writeln(`<p>Perulangan ke ${nilai}</p>`);
        nilai++;
      }
    </script>
  </body>
</html>
