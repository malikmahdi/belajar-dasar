<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <script>
      let parameter;

      let data = parameter;
      if (data === null || data === undefined) {
        data = "Sukses";
      }
      console.info(data);

      //Operator Nullish Coalescing
      // Jika value pada variabel NULL or UNDEFINED, maka akan menghasilkan nilai True sehingga menjalankan proses operator Nullish
      let parameter2;

      let data2 = parameter2 ?? "Sukses juga";

      console.info(data2);
    </script>
  </body>
</html>
