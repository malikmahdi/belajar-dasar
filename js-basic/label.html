<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      loopi: for (let i = 1; i <= 5; i++) {
        loopj: for (let j = 1; j <= 10; j++) {
          document.writeln(`<p>${i} - ${j}</p>`);
          if (j >= 7) {
            continue loopi;
          }
        }
      }
    </script>
  </body>
</html>
