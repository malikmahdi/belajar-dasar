<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Pengulangan For of
      // For of : Digunakan untuk melakukan iterasi terhadap isi value dari iterable object, seperti array,string,dan lain-lain.
      // Tidak bisa digunakan untuk melakukan iterasi data diObject , karena object bukanlah iterable.

      // Example in array
      const orang = ["Malik", "Mahdi", "Alif"];

      for (const value of orang) {
        document.writeln(`<p>${value}</p>`);
      }

      // Example in string
      const nama = "Malik Mahdi";
      for (const character of nama) {
        document.writeln(`<p>${character}</p>`);
      }
    </script>
  </body>
</html>
