<html>
  <head></head>
  <body>
    <h3>Operator pada javascript</h3>

    <script>
      /*  
      -- Opertor Aritmatika --

      +  : penjumlahan
      -  : pengurangan
      *  : perkalian
      /  : pembagian
      ** : pemangkatan
      %  : sisa bagi

      -- Operator Penugasan
      =, += , -= , *= , /= , **= , %=
      
      */

      //----------------------------------
      /*  
      -- Opertor Perbandingan --

      >   : lebih besar
      <   : lebih kecil 
      ==/===  : sama dengan/melihat type data
      !=/!== : tidak sama dengan
      >=  : lebih besar sama dengan  
      <=  : lebih kecil sama dengan  
      
      */

      //----------------------------------
      /*
      -- Operator Logika --

      && : And/ kedua nilai harus memiliki nilai true agar dapat menghasilkan nilai true
      || : Or/ salah satu nilai harus memiliki nilai true agar dapat menghasilkan nilai true
      !  : Negasi/hanya butuh satu nilai, dan jika nilai itu true dan diberikan negasi, maka hasilnya false, dan sebaliknya
      */
      let angka = 2 ** 5;
      document.writeln(angka);
    </script>
  </body>
</html>
