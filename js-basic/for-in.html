<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Pengulangan For in
      // For in : perulangan for yang digunakan untuk mengiterasi seluruh data property di object atau index di array, namun tidak direkomendasikan untuk array

      // Example in object
      const orang = {
        nama: "Malik",
        umur: 20,
        kota: "Jakarta Utara",
      };

      for (const property in orang) {
        document.writeln(`<p>Property ${property} : ${orang[property]}</p>`);
      }

      // Example in array
      const orang2 = ["Mahdi", 20, "Bekasi"];
      for (const index in orang2) {
        document.writeln(`<p>Property ${index} : ${orang2[index]}</p>`);
      }
    </script>
  </body>
</html>
