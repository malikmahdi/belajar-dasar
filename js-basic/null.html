<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h3>Type data Null</h3>
    <p>
      Null merupakan representasi data kosong,yang berarti variabel yang sudah
      ditambahkan value, hanya saja valuenya null
    </p>
    <script>
      let nama = "Malik";

      if (nama === undefined) {
        console.info("Undefined");
      } else if (nama === null) {
        console.info("Null");
      } else {
        console.info(nama);
      }
    </script>
  </body>
</html>
