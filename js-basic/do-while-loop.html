<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Pengulangan Do while minimal pasti melakukan satu kali pengulangan di awal
      let nilai = 11;
      do {
        document.writeln(`<p>Perulangan ke ${nilai}</p>`);
        nilai++;
      } while (nilai <= 10);
    </script>
  </body>
</html>
