<html>
  <head></head>
  <body>
    <h3>If else expression</h3>
    <script>
      const nilai = 90;
      // const kkm = 75;

      if (nilai >= 90) {
        document.writeln("Nilai A, Good job");
      } else if (nilai >= 80) {
        document.writeln("Nilai B, Increase it again");
      } else if (nilai >= 70) {
        document.writeln("Nilai C, Study hard!");
      } else {
        document.writeln("Remedial!");
      }
    </script>
  </body>
</html>
